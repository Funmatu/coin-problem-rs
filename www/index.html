<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LimitBreakRS: High-Performance Coin Solver</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; max-width: 700px; margin: 2rem auto; padding: 0 1rem; color: #333; }
        h1 { border-bottom: 2px solid #333; padding-bottom: 0.5rem; }
        .card { border: 1px solid #ddd; padding: 1.5rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 1rem; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { background-color: #d32f2f; color: white; border: none; padding: 1rem 2rem; border-radius: 5px; cursor: pointer; font-size: 1.1rem; margin-top: 1rem; width: 100%; font-weight: bold; }
        button:hover { background-color: #b71c1c; }
        button:disabled { background-color: #ccc; cursor: wait; }
        #output { margin-top: 1rem; padding: 1rem; background: #f0f0f0; border-radius: 5px; font-family: monospace; font-size: 1.2rem; white-space: pre-wrap;}
        .note { font-size: 0.8rem; color: #666; }
    </style>
</head>
<body>
    <h1>LimitBreakRS ðŸš€</h1>
    <p>Rust-powered highly optimized Coin Change Problem solver (WASM Edition).</p>
    
    <div class="card">
        <label>Target Amount (N)</label>
        <input type="number" id="input-target" value="100000">
        
        <label>Max Coins (M)</label>
        <input type="number" id="input-max-coins" value="1000">
        
        <label>Coins (Comma separated)</label>
        <input type="text" id="input-coins" value="10, 50, 100, 500">

        <button id="run-btn" disabled>Loading WASM...</button>
        
        <div id="output">Ready.</div>
        <p class="note">Note: Large N/M may freeze the browser tab momentarily as this demo runs on the main thread (Sequential Optimization).</p>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
